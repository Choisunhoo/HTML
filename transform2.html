<head>

  <title>Document</title>
  <style>
    h1{
      background-color: deepskyblue;
      color: white;
      display: inline-block;
      padding: 5px;
      font-size: 3rem;
      margin: 100px;
      /*
      transform:scaleX(0.5);

    h1:hover{
      transform:
      scale(1.5);
      transform-origin: 100% 100%;
      transition: all 1s;
    }
  </style>
</head>

  <h1>Hello Transform</h1>
